lang=EN-CA>Administration Module</span></h2>

<p class="InlineNormal5">&nbsp;</p>

<p class="InlineNormal">The Administration Module provides all the tools necessary
to manage the regular operations of QuatroShelter. The tools include the
creation and maintenance of users, roles, lookup tables, security and the Organizational
structure (ORG) of the system.</p>
